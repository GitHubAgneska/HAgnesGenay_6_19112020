<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Fisheye homepage</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary">

    <!-- Open Graph data -->
    <meta property="og:title" content="Fisheye homepage" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://www.fisheye.com/home" />
    <meta property="og:image" content="http://example.com/image.jpg" />
    <meta property="og:description" content="" />

    <!-- Font awesome cdn -->
    <script src="https://kit.fontawesome.com/711ecd1ff8.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="header-wrapper">
        <header class="header" role="banner">
            <div class="header__logo-wrapper">
                <a href="#" aria-label="Fisheye Home page"><img src="./assets/logo/logo.png" alt="Fisheye logo"></a>
            </div>
            <nav class="header__nav tags-list tags-list--home" id="tags__nav" aria-label="photographer categories" role="navigation">
                <a href="" class="nav-tag" id="nav-tag">azds</a>
                <a href="" class="nav-tag" id="nav-tag">ffdd</a>
                <a href="" class="nav-tag" id="nav-tag">Ifdfdfd</a>
                <a href="" class="nav-tag" id="nav-tag">fdfdfdfdfd</a>
                <a href="" class="nav-tag" id="nav-tag">fdcx</a>
                <a href="" class="nav-tag" id="nav-tag">rzazaza</a>
                <a href="" class="nav-tag" id="nav-tag">nnnn</a>
                <a href="" class="nav-tag" id="nav-tag">ppp</a>
            </nav>
        </header>
    </div>

    <main id="homepage-content" class="homepage-content">
        <div class="homepage-title">
            <h1>Nos photographes</h1>
        </div>
        <div class="photographers" aria-label="photographers presentation list">
            <div class="photographer photographer--home" id="photographer" aria-label="photographer presentation">
                <div class="photographer__main-block">
                    <a href="" aria-label="">
                        <img class="photographer__pic home" src="assets/img/Photographers_ID_photos/S/EllieRoseWilkens_S.jpg" alt="" id="pres-picture">
                        <h2 class="photographer__name home" id="name">name</h2>
                    </a>
                </div>
                <div class="photographer__text-infos" aria-label="photographer infos">
                    <h3 class="photographer__location home" id="location">location</h3>
                    <h4 class="photographer__tagline home" id="tagline">tagline</h4>
                    <h5 class="photographer__price home" id="price">price</h5>
                    <div class="photographer__tags-list tags-list home" id="tags">
                        <a href="" class="nav-tag" id="nav-tag">ABCD</a>
                        <a href="" class="nav-tag" id="nav-tag">EFGH</a>
                        <a href="" class="nav-tag" id="nav-tag">IJKL</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="nav-help" id="nav-help">
            <a href="" aria-label="go to main content"><span>passer au contenu</span></a>
        </div>
    </main>

    <script src="./index.js"></script>
</body>

</html>
