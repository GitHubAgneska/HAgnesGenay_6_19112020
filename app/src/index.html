<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Fisheye homepage</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Font awesome cdn -->
    <script src="https://kit.fontawesome.com/711ecd1ff8.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header-wrapper">
        <header class="header" role="banner">
            <div class="header__logo-wrapper">
                <a href="#" aria-label="Fisheye Home page"><img src="./assets/logo/logo.png" alt="Fisheye logo"></a>
            </div>
            <nav class="header__nav" id="header__nav" aria-label="photographer categories" role="navigation">
                <a href="">#Portrait</a>
                <a href="">#Art</a>
                <a href="">#Fashion</a>
                <a href="">#Architecture</a>
                <a href="">#Travel</a>
                <a href="">#Sports</a>
                <a href="">#Animals</a>
                <a href="">#Events</a>
            </nav>
        </header>
    </div>

    <main id="homepage-content" class="homepage-content-wrapper">
        <div class="homepage-title">
            <h1>Nos photographes</h1>
        </div>
        <div class="homepage-photographers" aria-label="photographers presentation">
                <div class="photographer">
                    <a href="" aria-label="" class="photographer__main-block">
                        <figure role="group" aria-labelledby="">
                            <img src="" alt="">
                            <figcaption id=""></figcaption>
                        </figure>
                    </a>
                    <p class="photographer__text></p>
                    <div class="class="photographer__tags" id="photographer-tags">
                        
                    </div>

                </div>
        </div>

    </main>
</body>

</html>
