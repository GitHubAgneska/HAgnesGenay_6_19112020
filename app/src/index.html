<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Fisheye homepage</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary">

    <!-- Open Graph data -->
    <meta property="og:title" content="Fisheye homepage" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://www.fisheye.com/home" />
    <meta property="og:image" content="http://example.com/image.jpg" />
    <meta property="og:description" content="" />

    <!-- Font awesome cdn -->
    <script src="https://kit.fontawesome.com/711ecd1ff8.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="header-wrapper">
        <header class="header" role="banner">
            <div class="header__logo-wrapper">
                <a href="#" aria-label="Fisheye Home page"><img src="./assets/logo/logo.png" alt="Fisheye logo"></a>
            </div>
            <nav class="header__nav" id="tags__nav" aria-label="photographer categories" role="navigation">
                <a href="" class="nav-tag" id="nav-tag"></a>
            </nav>
        </header>
    </div>

    <main id="homepage-content" class="homepage-content-wrapper">
        <div class="homepage-title">
            <h1>Nos photographes</h1>
        </div>
        <div class="photographers" aria-label="photographers presentation">
            <div class="photographer" id="photographer">
                <a href="" aria-label="" class="photographer__main-block">
                    <figure role="group" aria-labelledby="">
                        <img src="" alt="" id="pres-picture">
                        <figcaption><h2 id="name"></h2></figcaption>
                    </figure>
                </a>
                <p class="photographer__location" id="location"></p>
                <p class="photographer__text" id="tagline"></p>
                <div class="photographer__tags" id="tags"></div>
                <p class="photographer__price" id="price"></p>
            </div>
        </div>
    </main>

    <script src="./index.js"></script>
</body>

</html>
