<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Fisheye homepage</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary">

    <!-- Open Graph data -->
    <meta property="og:title" content="Fisheye homepage" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://www.fisheye.com/home" />
    <meta property="og:image" content="http://example.com/image.jpg" />
    <meta property="og:description" content="" />

    <!-- Font awesome cdn -->
    <script src="https://kit.fontawesome.com/711ecd1ff8.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="header-wrapper">
        <header class="header" role="banner">
            <div class="header__logo-wrapper">
                <a href="#" aria-label="Fisheye Home page"><img src="./assets/logo/logo.png" alt="Fisheye logo"></a>
            </div>
            <nav class="header__nav tags-list--home" id="tags__nav" aria-label="photographer categories" role="navigation">
                <a href="" class="nav-tag" id="nav-tag">ABCD</a>
                <a href="" class="nav-tag" id="nav-tag">EFGH</a>
                <a href="" class="nav-tag" id="nav-tag">IJKL</a>
                <a href="" class="nav-tag" id="nav-tag">MNOP</a>
                <a href="" class="nav-tag" id="nav-tag">ABCD</a>
                <a href="" class="nav-tag" id="nav-tag">EFGH</a>
                <a href="" class="nav-tag" id="nav-tag">IJKL</a>
                <a href="" class="nav-tag" id="nav-tag">MNOP</a>
                <a href="" class="nav-tag" id="nav-tag">ABCD</a>
                <a href="" class="nav-tag" id="nav-tag">EFGH</a>
                <a href="" class="nav-tag" id="nav-tag">IJKL</a>
                <a href="" class="nav-tag" id="nav-tag">MNOP</a>
            </nav>
        </header>
    </div>

    <main id="homepage-content" class="homepage-content">
        <div class="homepage-title">
            <h1>Nos photographes</h1>
        </div>
        <div class="photographers" aria-label="photographers presentation list">
            <div class="photographer--home" id="photographer" aria-label="photographer presentation">
                <a href="" aria-label="" class="photographer__main-block">
                    <img class="photographer__pic" src="" alt="" id="pres-picture">
                    <h2 class="photographer__name--home" id="name"></h2>
                </a>
                <h3 class="photographer__location-home" id="location"></h3>
                <h4 class="photographer__tagline-home" id="tagline"></h4>
                <h5 class="photographer__price-home" id="price"></h5>
                <div class="photographer__tags-list--home" id="tags"></div>
            </div>
        </div>
        <div class="nav-help" id="nav-help">
            <a href="" aria-label="go to main content"><span>passer au contenu</span></a>
        </div>
    </main>

    <script src="./index.js"></script>
</body>

</html>
