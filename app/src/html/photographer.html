<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographer page</title>
    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary">

    <!-- Open Graph data -->
    <meta property="og:title" content="Photographer page" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://www.fisheye.com/{photographerName}" />
    <meta property="og:image" content="http://example.com/image.jpg" />
    <meta property="og:description" content="" />

    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="header-wrapper">
        <header class="header" role="banner">
            <div class="header__logo-wrapper">
                <a href="../index.html" aria-label="Fisheye Home page"><img src="./assets/logo/logo.png" alt="Fisheye logo"></a>
            </div>
        </header>
    </div>

    <main id="photographer-content" class="photographer-content-wrapper">

        <section>
            <div class="photographer" id="photographer" aria-label="photographer presentation">
                <img class="photographer__pic--page" src="" alt="" id="pres-picture">
                <h1 class="photographer__name--page" id="name"></h1>
                <h2 class="photographer__location--page" id="location"></h2>
                <h3 class="photographer__tagline--page" id="tagline"></h3>
                <div class="photographer__tags-list--page tags-list--page" id="tags"></div>
                <div class="photographer__bottom-infos" id="bottom-infos">
                    <h4 class="photographer__likes" id="likes"></h4>
                    <h4 class="photographer__price" id="price"></h4>
                </div>
            </div> 
        </section>

        <section class="gallery-wrapper" id="gallery-section" aria-label="photographer collection section">
            <p class="dropdown-menu-title">trier par</p>
            <nav class="gallery-nav" id="gallery-nav" aria-label="gallery navigation">
                <ul id="menubar" role="menubar" aria-label="gallery navigation">
                    <li>
                        <a role="menuitem" aria-haspopup="true" aria-expanded="false" href="" tabindex="0">popularit√©</a>
                    </li>
                    <li>
                        <a role="menuitem" aria-haspopup="true" aria-expanded="false" href="" tabindex="0">date</a>
                    </li>
                    <li>
                        <a role="menuitem" aria-haspopup="true" aria-expanded="false" href="" tabindex="0">titre</a>
                    </li>
                </ul>
            </nav>

            <ul class="gallery" id="gallery-collection" aria-label="photo gallery">
                <li class="photo-item" id="photo-item">
                    <a aria-label="enlarge photo" href="">
                        <img src="" alt="">
                    </a>
                    <div class="photo-infos" aria-label="photo infos">
                        <h5 class="photo-title" id="photo-title"></h5>
                        <h5 class="photo-price" id="photo-price"></h5>
                        <h5 class="photo-likes" id="photo-likes"></h5>
                        <img class="like-icon" src="../assets/icons/heart-icon.png" alt="heart icon">
                    </div>
                </li>
            </ul>     
        </section>
    </main>
    <script src="../index.js"></script>
</body>

</html>
